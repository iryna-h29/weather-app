<!DOCTYPE html>
<html>
  <head>
    <title>The Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,700&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/3c12136e98.js"
      crossorigin="anonymous"
      defer>
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
  </head>
  <body>
  <main>
    <div class="container">
      <div class="row justify-content-center align-items-start m-0">
        <div class="col-10 col-sm-8 p-md-5 p-0">
          <form id="enter-city-form" class="enter-city-form d-flex align-items-center">
            <input
            type="search"
            class="form-control"
            placeholder="Enter a city or country..."
            id="enter-city"
            autocomplete="off"
            aria-label="Enter a city or country"
            />
            <button class="search-button" id="search-city" type="submit">
              <i class="fa-solid fa-magnifying-glass icon-search" aria-hidden="true"></i>
            </button>
          </form>
          <div class="last-cities"></div>
        </div>
        <div class="col-1 p-0 p-md-5">
          <button class="location-btn" id="location-button">
            <i class="fa-solid fa-location-dot fa-xl location-icon"></i>
          </button>
        </div>
      </div>
      <div class="row m-0">
        <div class="col-2">
          <div class="icon-current-weather">
          </div>
        </div>
        <div class="col-3 current-temperature">
          <span class="degree" id="degree"></span><span class="degrees-symbols" id="degree-symbols"><span class="celsius active" id="celsius">&#8451</span>&nbsp<span class=" fahrenheit inactive" id="fahrenheit">&#8457</span></span>
        </div>
        <div class="col-6 online-city">
          <h1 class=current-city id="current-city">The Weather Forecast</h1>
          <!-- <i class="fa-solid fa-house fa-xl hometown-icon" title="Select as my hometown"></i> -->
          <br />
          <span class="weekday-time"><span class="theday">wednesday</span> <span class="time">14:00</span>
          <br />
          <span class="today"><span class="month">July</span> <span class="date" id="date">13</span></span>
          <div class="sunrise-sunset">
            <span>Sunrise: <span class="sunrise"></span></span>
            <br />
            <span>Sunset: <span class="sunset"></span></span>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
      <div class="row">
        <div class="col-md-6 col-12 weather-conditions" id="weather-conditions">
          <span class="descr" id="descr"></span>
          <br />
          <span class="wind">wind: <span class="wind-speed">3</span> km/hour</span>
          <br />
          <span class="clouds">clouds: <span class="clouds-percent">1</span>%</span>
          <br />
          <span class="humidity">humidity: <span class="humidity-percent">40</span>%</span>
        </div>
      </div>
      <div class="row">
        <div class="col-12 weather-hourly">
        </div>
      </div>
    </div>
    <div class="container text-center" id="forecast">
    </div>
  </main>
  <div class="container">
    <div class="row">
      <div class="code-link-section">
        <a href="https://github.com/iryna-h29/weather-app" target="_blank" class="code-link">Open-sourse-code</a> by Iryna Havrylenko
      </div>
    </div>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="src/js/index.js" type="module"></script>
  </body>
</html>
