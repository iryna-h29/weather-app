<!DOCTYPE html>
<html>
  <head>
    <title>The Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3c12136e98.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-7">
          <form id="enter-city-form">
            <input
            type="search"
            class="form-control"
            placeholder="Type a city.."
            id="enter-city"
            autocomplete="off"
            />
            </div>
            <div class="col-2">
              <input type="submit" class="search-button" value="Search" id="search-city" />
            </div>
          </form>
        <div class="col-1">
          <button class="location-btn" id="location-button">
            <i class="fa-solid fa-location-dot fa-xl location-icon"></i>
          </button>
        </div>
        <div class="col-1">
            <i class="fa-solid fa-house fa-xl hometown-icon" title="Show the weather of my hometown"></i>
        </div>
        <div class="col-1">
          <div class="language">
            EN
          </div>
        </div>
      </div>
      <div class="form-text">
        <a class="suggested-cities-link" href="">Kyiv</a>
        <a class="suggested-cities-link" href="">Budapest</a>
        <a class="suggested-cities-link" href="">Warsaw</a>
        <a class="suggested-cities-link" href="">Prague</a>
        <a class="suggested-cities-link" href="">Lviv</a>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-2">
          <div class="icon-current-weather">
            <img src="src/icons/otter-solid.svg" alt="sun" id="main-icon"/>
          </div>
        </div>
        <div class="col-3 current-temperature">
          <span class="degree" id="degree"></span><span class="degrees-symbols" id="degree-symbols"><span class="celsius active" id="celsius">&#8451</span> <span class=" fahrenheit inactive" id="fahrenheit">&#8457</span></span>
        </div>
        <div class="col-6 online-city">
          <span class=current-city id="current-city">Hi! Check the Weather</span>
          <!-- <i class="fa-solid fa-house fa-xl hometown-icon" title="Select as my hometown"></i> -->
          <br />
          <span class="weekday-time"><span class="theday">wednesday</span> <span class="time">14:00</span>
          <br />
          <span class="today"><span class="month">July</span> <span class="date" id="date">13</span></span>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-5 weather-conditions" id="weather-conditions">
          <span class="descr" id="descr"></span>
          <br />
          <span class="wind">wind: <span class="wind-speed">3</span> km/hour</span>
          <br />
          <span class="clouds">clouds: <span class="clouds-percent">1</span>%</span>
          <br />
          <span class="humidity">humidity: <span class="humidity-percent">40</span>%</span>
        </div>
        <!-- <div class="col-2">
            <i class="fa-solid fa-wind fa-2xl wind-icon"></i>
        </div> -->
        <div class="col-7"></div>
      </div>
    </div>
    <div class="container text-center" id="forecast">
    </div>
  </section>
  <div class="container">
    <div class="row">
      <div class="code-link-section">
        <a href="https://github.com/iryna-h29/weather-app" target="_blank" class="code-link">Open-sourse-code</a> by Iryna Havrylenko
      </div>
    </div>
  </div>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
